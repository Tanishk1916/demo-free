<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Best Online Food Delivery Service in India | ZAPROJECT.com</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/card.css" />

    <link
      rel="stylesheet"
      media="screen and (max-width: 1170px)"
      href="css/phone.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Yatra+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Yatra+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Finlandica&family=Yatra+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/da48399be6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav id="navbar">
      <div id="logo">
        <img src="logo.png" alt="MyOnlineMeal.com" />
      </div>
      <ul>
        <li class="item"><a href="#home">Home</a></li>
        <li class="item"><a href="#services-container">Services</a></li>
        <li class="item"><a href="#client-section">Questions</a></li>
        <li class="item"><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>

    <section id="home">
      <h1 class="h-primary">Welcome to ZA PROZECT</h1>
      <p>"Having Difficulty with your University Projects?"</p>
      <p>We will help you perpare.</p>
      <button class="btn">Let's Go</button>
    </section>

    <section id="services-container">
      <h1 class="h-primary center">Our Services</h1>
      <div id="services">
        <section id="slider">
          <input type="radio" name="slider" id="s1" checked />
          <input type="radio" name="slider" id="s2" />
          <input type="radio" name="slider" id="s3" />

          <label for="s1" id="slide1"
            ><div class="wrapper">
              <div class="card">
                <div class="poster">
                  <img src="img/vampire.jpg" alt="The Ant King - Beru" />
                </div>
                <div class="details">
                  <h1>Vampire</h1>
                  <h2>Standard Package</h2>
                  <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span>4.8/5</span>
                  </div>
                  <div class="tags">
                    <span class="tag">Standard</span>
                    <span class="tag">Recommended</span>
                    <span class="tag">Popular</span>
                  </div>
                  <p class="desc">
                    <span style="color: lightgreen">&check;</span> Zip File of
                    Project
                    <br />
                    <span style="color: lightgreen">&check;</span> Questions for
                    Prepration
                    <br />
                    <span style="color: lightgreen">&check;</span> Project File
                    <br />
                    <span style="color: darkred">&cross;</span> Website hosted
                    on Web
                    <br />
                  </p>
                </div>
              </div></div
          ></label>
          <label for="s2" id="slide2"
            ><div class="wrapper">
              <div class="card">
                <div class="poster">
                  <img src="img/stand.jpg" alt="Igris" />
                </div>
                <div class="details">
                  <h1>The Stand</h1>
                  <h2>VIP Package</h2>
                  <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span>4.9/5</span>
                  </div>
                  <div class="tags">
                    <span class="tag">VIP</span>
                    <span class="tag">Best</span>
                  </div>
                  <p class="desc">
                    <span style="color: lightgreen">&check;</span> Zip File of
                    Project
                    <br />
                    <span style="color: lightgreen">&check;</span> Questions for
                    Prepration
                    <br />
                    <span style="color: lightgreen">&check;</span> Project File
                    <br />
                    <span style="color: lightgreen">&check;</span> Website
                    hosted on Web
                    <br />
                  </p>
                </div>
              </div>
            </div>
          </label>
          <label for="s3" id="slide3">
            <div class="wrapper">
              <div class="card">
                <div class="poster">
                  <img src="img/human.jpg" alt="Solo Leveling" />
                </div>
                <div class="details">
                  <h1>Human</h1>
                  <h2>Standard Package</h2>
                  <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span>4.5/5</span>
                  </div>
                  <div class="tags">
                    <span class="tag">Human</span>
                    <span class="tag">Starter</span>
                    <span class="tag">Cheapest</span>
                  </div>
                  <p class="desc">
                    <span style="color: lightgreen">&check;</span> Zip File of
                    Project
                    <br />
                    <span style="color: lightgreen">&check;</span> Questions for
                    Prepration
                    <br />
                    <span style="color: darkred">&cross;</span> Project File
                    <br />
                    <span style="color: darkred">&cross;</span> Website hosted
                    on Web
                    <br />
                  </p>
                </div>
              </div>
            </div>
          </label>
        </section>
      </div>
    </section>
    <section id="client-section">
      <h1 class="h-primary center">Our Clients</h1>
      <div id="clients">
        <div class="client-item">
          <img src="img/logo1.png" alt="Our Client" />
        </div>
        <div class="client-item">
          <img src="img/logo2.png" alt="Our Client" />
        </div>

        <div class="client-item">
          <img src="img/logo4.png" alt="Our Client" />
        </div>
        <div class="client-item">
          <img src="img/logo3.png" alt="Our Client" />
        </div>
      </div>
    </section>

    <section id="contact">
      <h1 class="h-primary center">Contact Us</h1>
      <div id="contact-box">
        <form action="">
          <div class="form-group">
            <label for="name">Name: </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input
              type="email"
              name="name"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number: </label>
            <input
              type="phone"
              name="name"
              id="phone"
              placeholder="Enter your phone"
            />
          </div>
          <div class="form-group">
            <label for="message">Message: </label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <div class="center">
        Copyright &copy; www.myOnlineMeal.com. All rights reserved!
      </div>
    </footer>
  </body>
</html>
